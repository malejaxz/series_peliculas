<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e0b0ff, #a47cbe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 400px;
            animation: slideIn 0.5s ease;
            backdrop-filter: blur(10px);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #6a0dad;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #6a0dad;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #a47cbe;
            border-radius: 10px;
            transition: border-color 0.3s, box-shadow 0.3s;
            background: rgba(255, 255, 255, 0.3);
            color: #333;
        }

        input:focus,
        textarea:focus {
            border-color: #6a0dad;
            box-shadow: 0 0 10px rgba(106, 13, 173, 0.5);
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #6a0dad;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #a47cbe;
            transform: translateY(-2px);
        }

        .message {
            display: none;
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
            padding: 10px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #333;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Contacto</h2>
    <form id="contactForm">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" rows="4" required></textarea>
        </div>
        <button type="submit">Enviar</button>
    </form>
    <div class="message" id="successMessage">¡Mensaje enviado con éxito!</div>
</div>

<script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Evitar el envío del formulario

        // Validar y obtener los valores
        const nombre = document.getElementById('nombre').value;
        const email = document.getElementById('email').value;
        const mensaje = document.getElementById('mensaje').value;

        if (nombre && email && mensaje) {
            // Mostrar mensaje de éxito
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            successMessage.style.opacity = '0';
            successMessage.animate([{ opacity: 0 }, { opacity: 1 }], { duration: 1800 });
            document.getElementById('contactForm').reset(); // Reiniciar el formulario
        }
    });
</script>

</body>
</html>
