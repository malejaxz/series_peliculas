<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dondever.css">
    <title>¿Donde ver?</title>
</head>
<body>
    <style>
        @keyframes glow {
            0% { text-shadow: 0 0 5px #fff; }
            50% { text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
            100% { text-shadow: 0 0 5px #fff; }
        }

        h1 {
            text-align: center;
            font-size: 50px;
            color: #fff;
            animation: glow 1.5s infinite alternate;
        }
    </style>
     <h1>¿Donde ver?</h1>
    <div class="slider">
        <div class="platform" id="disney">Disney+</div>
        <div class="platform" id="prime">Amazon Prime</div>
        <div class="platform" id="hbo">HBO+</div>
        <div class="platform" id="netflix">Netflix</div>
        <div class="platform" id="apple">Apple TV</div>
    </div>
    <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
    <button class="next" onclick="moveSlide(1)">&#10095;</button>

    <script src="dondever.js"></script>
</body>
</html>
